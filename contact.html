<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria || Habilidades</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="assets/fontawesome-free-6.1.1-web/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="assets/fav/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- navbar -->
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="nav-close" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="nav-items">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="about.html" class="nav-link">sobre</a></li>
        <li><a href="products.html" class="nav-link">produtos</a></li>
        <li><a href="contact.html" class="nav-link">contato</a></li>
      </ul>
    </nav>
    <!-- end of navbar -->

    <!-- header -->
    <header class="header">
      <div class="banner">
        <h2>Mais de 50 tipos de café</h2>
        <h1>os melhores <br> grãos do brasil</h1>
        <a href="#contact" class="btn banner-btn">explore</a>
      </div>
    </header>
    <div class="content-divider"></div>
    <!-- end of header -->

    <!-- contact -->
    <section class="contact" id="contact">
      <div class="section-center clearfix">
        <article class="contact-info">
          <!-- address -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-location-arrow"></i>
              </span>
              enderenço
            </h4>
            <h4 class="contact-text">
              123 Lapa <br>
              São Paulo, SP 12345-100
            </h4>
          </div>
          <!-- email -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-envelope"></i>
              </span>
              email
            </h4>
            <h4 class="contact-text">
              email@email.com
            </h4>
          </div>
          <!-- telephone -->
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon">
                <i class="fas fa-phone"></i>
              </span>
              telefone
            </h4>
            <h4 class="contact-text">
              (11) 1234 - 5678
            </h4>
          </div>
        </article>
        <!-- contact form -->
        <article class="contact-form">
          <h3>entre em contato</h3>
          <form action="">
            <div class="form-group">
              <!-- name -->
              <input type="text" placeholder="nome" class="form-control" name="name">
              <!-- email -->
              <input type="email" placeholder="email" class="form-control" name="email">
              <!-- message -->
              <textarea name="message" placeholder="mensagem" class="form-control" rows="5"></textarea>
            </div>
            <!-- button -->
            <button type="submit" class="submit-btn btn">enviar</button>
          </form>
        </article>
      </div>
    </section>
    <!-- end of contact -->

     <!-- footer -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <!-- facebook -->
          <a href="https://www.facebook.com" target="_blank" class="social-icon">
            <i class="fab fa-facebook"></i>
          </a>
          <!-- twitter -->
          <a href="https://www.twitter.com" target="_blank" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <!-- instagram -->
          <a href="https://www.instagram.com" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <!-- footer info -->
        <h4 class="footer-info">
          &copy;<span id="date"></span><span class="company"> cafeteria </span> todos os direitos reservados.
        </h4>
      </div>
    </footer>
    <!-- end of footer -->

    <!-- javascript -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
